<!doctype html>

<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>San Diego Top Spots - Angular</title>
  <link rel = "stylesheet" href = "index.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <link rel = "stylesheet" href = "bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-controller="mainCtrl">

<table class ="table table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Location</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="bestspot in bestSpots">
			<td>{{bestspot.name}}</td>
			<td>{{bestspot.description}}</td>
			<td>{{bestspot.location}}</td>
      <!-- <td><a href:'https://maps.google.com?q={{spot.location[0]}},{{spot.location[1]}}'></a>{{spot.location}}</td> -->
		</tr>
	</tbody>
</table>


    <style>
      html, body {
        height: 0;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 600px;
        margin-left: 400px;
        margin-right: 400px;
    }
    </style>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 33.09745, lng: -116.99572},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNkhEybMAT3GLSjk9PsPGhESjsNjHmZNA&callback=initMap"
    async defer></script>
    <br><br>

<!-- google maps plug in -->
 <script src='bower_components/lodash/dist/lodash.min.js'></script>
 <script src='bower_components/angular/angular.min.js'></script>
 <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
 <script src='bower_components/angular-simple-logger/dist/angular-simple-logger.min.js'></script>
 <script src='bower_components/angular-google-maps/dist/angular-google-maps.min.js'></script>

<!-- Javascript, Bootstrap, Angular, and Json sources -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="topspots.json"></script>  	
  <script src="index.js"></script>
</body>
</html>
