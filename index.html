<!doctype html>

<html lang="en" ng-app="app">

<head>
  <meta charset="utf-8">
  
  <title>San Diego Top Spots - Angular</title>
  
  <link rel = "stylesheet" href = "index.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <link rel = "stylesheet" href = "bower_components/bootstrap/dist/css/bootstrap.css">

</head>

<body ng-controller="mainCtrl">

    <div class="container">

      <div class="panel panel-primary">
          <div class="panel-body">
            <table class ="table">
              <thead>
                <td>Name</td>
                <td>Description</td>
                <td>Location</td>
              </thead>
            	<tbody>
            		<tr ng-repeat="bestspot in bestSpots">
            			<td>{{bestspot.name}}</td>
            			<td>{{bestspot.description}}</td>
            			<td>{{bestspot.location}}</td>
            		</tr>
            	</tbody>
            </table>
          </div>
        </div>

      </div>
<!-- google maps plug in -->
 <script src='bower_components/lodash/dist/lodash.min.js'></script>
 <script src='bower_components/angular/angular.min.js'></script>

 <script src='bower_components/angular-simple-logger/dist/angular-simple-logger.min.js'></script>


<!-- Javascript, Bootstrap, Angular, and Json sources -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script> 
  <script src="index.js"></script>
</body>
</html>
